<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .video {
            position: relative;
            width: 350px;
        }

        .video video {
            display: block;
            border: 2px dashed;
        }

        .video .buttons {
            position: absolute;
            bottom: 0;
            z-index: 1;
            width: 100%;
            text-align: center;
        }
    </style>
    <div class="video">
        <video></video>
        <div class="buttons">
            <button type="button" onclick="playPause(this)" class="btn btn-primary">&#9646;&#9646</button>
            <button type="button" onclick="muteUnmute(this)" class="btn btn-primary">Mute</button>
            <button type="button" onclick="goHD(this)" class="btn btn-primary">HD</button>
        </div>
    </div>
</body>

</html>
